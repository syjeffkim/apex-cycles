<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Cycles</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/671a055caf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- Nav Bar -->
  <body class="fade-in">
    <div class="nav">
      <!-- <div class="left-nav">Home
      </div> -->
      <div>
      <img class="logo" src="images/file.png" alt="logo" />
      </div>
  

    
      </div>
    </div>
        <hr />
        <!-- Hero -->
        <div class="cover">
          <img class="cover-image" src="images/cover.png" alt="cover" />
          <div class="about">
            <hr />
            Serving Davis, CA for all its cycling needs since 2003.
            <br />
            Focused on bringing the best gear and improving bikes
            <br />
            for optimal performance. Mobile services included.
          </div>
          <div>
              <button class="appointment">
                <a href="https://docs.google.com/forms/d/1Xi4lkYQrZrQ3dTv4pKIOCGznmRkIehN2ivPHzUR569Q/edit?ts=668f474f">
                BOOK AN APPOINTMENT</a>
              </button>
          </div>
        </div>
        <hr />
        <!-- Info -->
        <div class="information">
          <div>
            <p style="font-weight: bold">Number</p>
            <p>530.475.2739</p>
          </div>
          <div>
            <p style="font-weight: bold">Email</p>
            <p>apexbikes@gmail.com</p>
          </div>
          <div>
            <p style="font-weight: bold">Hours</p>
            <p>Monday to Friday: 9AM - 5PM</p>
          </div>
        </div>
        <!-- Address -->
        <div>
          <hr />
          <div class="address">
            <div class="writtenAddress">
              <p style="font-weight: bold">Address</p>
              <p>105 E St Suite 2C,</p>
              <p>Davis,</p>
              <p>CA 95616</p>
              <br />
            </div>
            <div>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6241.253752890193!2d-121.7408308!3d38.54236840000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80852974f62f0fdb%3A0x3895639cf3bd7d9b!2sAPEX%20Mobility%2C%20LLC!5e0!3m2!1sen!2sus!4v1720653255484!5m2!1sen!2sus"
                width="90%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
      <!-- Brands/Sponsers -->
      <hr />
      <div id="brands">
        <img
          class="brand1"
          style="height: 25px; width: auto"
          src="images/canyon.png"
        />
        <img
          class="brand2"
          style="height: 50px; width: auto"
          src="images/trek.png"
        />

        <img
          class="brand3"
          style="height: 50px; width: auto"
          src="images/santa-cruz.png"
        />
        <img
          class="brand4"
          style="height: 50px; width: auto"
          src="images/mongoose.png"
        />
      </div>
    </div>
    <hr />
    <div class="footer">
      <a href="https://www.instagram.com/apexcycles/?hl=en">
        <i class="fa-brands fa-instagram"></i
      ></a>
      <a href="https://www.instagram.com/apexcycles/?hl=en">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/apexcycles/?hl=en">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/apexcycles/?hl=en">
        <i class="fa-brands fa-yelp"></i>
      </a>
    </div>
