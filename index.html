<!DOCTYPE html>

  <head>

    <title>Apex Cycles</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/671a055caf.js"
      crossorigin="anonymous"
    ></script>

  <body class="fade-in">
    <div class="nav">

      <img class="logo" src="images/file.png" alt="logo" />

    </div>
    <hr>
    <div class="cover">

        <br />
        Focused on bringing the best gear and improving bikes
        <br />

    </div>
    <hr />
    <div class="information">
      <div class="contact">
        <div class="number">
          <p style="font-weight: bold">Number</p>
          <p>530.475.2739</p>
          <br />
          <p style="font-weight: bold">Email</p>
          <p>apexbikes@gmail.com</p>
          <br />

          <p style="font-weight: bold">Proud Carriers Of</p>

              <img
                class="brand1"
                style="height: 50px; width: auto"

            <div>

            </div>
            </div>

          </div>

            <p>105 E St Suite 2C,</p>

            <p>CA 95616</p>
